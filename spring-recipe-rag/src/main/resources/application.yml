spring:
  application:
    name: recipe-rag-service

  # DataSource Configuration
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:testdb}?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        '[format_sql]': true
        '[use_sql_comments]': true
    show-sql: false
    open-in-view: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      database: 0
      jedis:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul
    locale: ko_KR

  # Security
  security:
    cors:
      allowed-origins: http://localhost:3000,http://localhost:8080
      allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      allowed-headers: '*'
      allow-credentials: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    root: INFO
    '[com.kitchen]': DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.web]': INFO
    '[org.hibernate.SQL]': DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 30

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}   # 기본 1시간. 24시간은 86400000
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

# Python RAG Service Configuration
'[rag-service]':
  url: ${RAG_SERVICE_URL:http://python-rag-service:8000}
  timeout: ${RAG_SERVICE_TIMEOUT:30000}

# Application Configuration
app:
  name: Kitchen Recipe RAG System
  version: 1.0.0
