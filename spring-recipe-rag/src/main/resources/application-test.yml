spring:
  application:
    name: recipe-rag-service-test

  # Test Database (H2 In-Memory)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  # JPA Configuration for Test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[format_sql]': true
        '[use_sql_comments]': true
    show-sql: false
    open-in-view: false

  # H2 Console (테스트 중 DB 확인용)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis Configuration (테스트)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      database: 0

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    root: INFO
    '[com.kitchen]': DEBUG
    '[org.springframework.test]': DEBUG
    '[org.hibernate.SQL]': DEBUG

# JWT Configuration (Test)
jwt:
  secret: test-secret-key-for-testing-only
  expiration: 86400000
  refresh-expiration: 604800000

# RAG Service Configuration (Test)
rag-service:
  url: http://localhost:8000
  timeout: 30000

# Application Configuration (Test)
app:
  name: Kitchen Recipe RAG System Test
  version: 1.0.0-TEST
